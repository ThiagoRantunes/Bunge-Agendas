<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua o Semantic UI CSS aqui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
            margin: 0;
            background-color: #f0f2f5; /* Um fundo leve para melhor visualização */
        }
        .ui.placeholder.segment {
            max-width: 400px; /* Define uma largura máxima para o segmento */
            width: 100%; /* Permite que ele seja responsivo */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adiciona uma sombra para destaque */
            padding: 30px; /* Adiciona um padding interno */
            text-align: center; /* Centraliza o conteúdo dentro do segmento, incluindo a logo */
        }
        .login-logo {
            max-width: 80%; /* Garante que a logo não seja muito grande */
            height: auto; /* Mantém a proporção da imagem */
            margin-bottom: 25px; /* Espaçamento abaixo da logo */
            display: block; /* Garante que a margem automática horizontal funcione para centralizar */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="ui placeholder segment">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Bunge_Limited_Logo.svg/2560px-Bunge_Limited_Logo.svg.png" alt="Bunge Logo" class="login-logo">

  <div class="ui form">
    <div class="field">
      <label>Username</label>
      <div class="ui left icon input">
        <input type="text" placeholder="Username">
        <i class="user icon"></i>
      </div>
    </div>
    <div class="field">
      <label>Password</label>
      <div class="ui left icon input">
        <input type="password">
        <i class="lock icon"></i>
      </div>
    </div>
    <div class="ui blue submit button">Login</div>
  </div>
</div>

<!-- Inclua o Semantic UI JS aqui (opcional para este formulário simples) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
