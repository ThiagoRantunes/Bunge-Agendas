<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua o Semantic UI CSS aqui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>
<body>

<div class="ui placeholder segment">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Bunge_Limited_Logo.svg/2560px-Bunge_Limited_Logo.svg.png" alt="Bunge Logo" class="login-logo">

  <div class="ui form">
    <div class="field">
      <label>Username</label>
      <div class="ui left icon input">
        <input type="text" placeholder="Username">
        <i class="user icon"></i>
      </div>
    </div>
    <div class="field">
      <label>Password</label>
      <div class="ui left icon input">
        <input type="password">
        <i class="lock icon"></i>
      </div>
    </div>
    <div class="ui blue submit button">Login</div>
  </div>
</div>

<!-- Inclua o Semantic UI JS aqui (opcional para este formulÃ¡rio simples) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
